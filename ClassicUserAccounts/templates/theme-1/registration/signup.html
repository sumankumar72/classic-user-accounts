{% extends request.THEME_NAME|add:'site_account_base.html' %}


{% block content_header %}Signup{% endblock%}

{% block content %}


<div class="row align-items-center justify-content-md-center h-p100">

    <div class="col-lg-5 col-md-8 col-12">
        <div class="content-top-agile">
            <h2>Get started with Us</h2>
            <p class="text-white">Register a new membership</p>
        </div>
        <div class="p-40 mt-10 bg-white content-bottom">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-info border-info"><i class="ti-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="First Name" name="first_name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-info border-info"><i class="ti-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Last Name" name="last_name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-info border-info"><i class="ti-email"></i></span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-info border-info"><i class="ti-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" name="password1">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-info border-info"><i class="ti-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Retype Password" name="password2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="checkbox">
                            <input type="checkbox" id="basic_checkbox_1">
                            <label for="basic_checkbox_1">I agree to the <a href="#"
                                                                            class="text-warning"><b>Terms</b></a></label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-info btn-block margin-top-10">SIGN IN</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="text-center">
                <p class="mt-20">- OR -</p>
            </div>

            <div class="text-center">
                <p class="mb-0">Already have an account?<a href="{% url 'login' %}" class="text-danger m-l-5"> Sign In</a></p>
            </div>
        </div>
    </div>


</div>


{% endblock %}
